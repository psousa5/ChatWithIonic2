<ion-header>

  <ion-navbar primary>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card>
      <img src="img/default.png" *ngIf="!user.picture">

      <img src="{{user.picture}}" *ngIf="user.picture">
    </ion-card>
    <ion-item>
      <button (click)="updatePicture()" full >Change Picture</button>
    </ion-item>

    <a ion-item primary (click)="logout()">Log Out</a>
  </ion-list>

</ion-content>
