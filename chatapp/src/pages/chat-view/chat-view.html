<ion-header>

  <ion-navbar primary>
    <ion-title>Chat View</ion-title>
    <ion-buttons end>
      <button (click)="sendPicture()">
        <ion-icon name="image">Send image</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="chat-view" id="chat-view">
  <div class="messages">
    <div class="message" *ngFor="let chat of chats | async"
[ngClass]="{'me':uid===chat.from}"
    >
      <span *ngIf="chat.message">
        {{chat.message}}
      </span>
      <img src="{{chat.picture}}" *ngIf="chat.picture" class="picture">


    </div>
  </div>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-col width-10>
      <ion-spinner *ngIf="!(chats)"></ion-spinner>
    </ion-col>

    <ion-col width-70 [hidden]="!chats">
      <ion-input type="text" placeholder="Enter Message"
      [(ngModel)] = "message"></ion-input>
    </ion-col>

    <ion-col width-20 [hidden]="!chats">
      <button full (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-col>
  </ion-toolbar>
</ion-footer>
