<ion-header>

  <ion-navbar primary>
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <ion-spinner primary *ngIf="!(chats | async)"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <a ion-item *ngFor="let chat of chats | async" (click)="openChat(chat.$key)">
    <ion-avatar item-left>
      <img src="img/default.png" *ngIf="!(chat.info | async).picture">

      <img src={{(chat.info | async).picture}} *ngIf="(chat.info | async).picture">
    </ion-avatar>
    <span>{{(chat.info | async).email}}</span>

  </a>





</ion-content>
