<ion-header>

  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="padding">
  <form [ngFormModel]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" ngControl="email"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ngControl="password"></ion-input>
      </ion-item>




    </ion-list>
    <div padding>
      <button primary block (click)="login()" [disabled]="!loginForm.valid">Log In</button>

    </div>


     <div padding>
      <button full clear favorite (click)="createAccount()" [disabled]="!loginForm.valid">
        <ion-icon name="person"></ion-icon>
        Create an account</button>

    </div>






  </form>






</ion-content>
